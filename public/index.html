<!doctype html>
<html lang="en" ng-app="lindseysApp">
<head>
  <meta charset="utf-8">
  <title>Lindsey's Project</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
  <script src="bower_components/async/lib/async.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-controller="NavCtrl">

  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/">Lindsey's Project</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ng-repeat="page in ['domains', 'measures', 'studies']" ng-class="{'active': is_active(page)}">
          <a href="#/{{page}}">{{page}}<span ng-show="is_active(page)" class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <alert ng-show="!loading" ng-repeat="alert in get_alerts()" type="{{alert.type}}" close="close_alert($index)">
    {{alert.msg}}
  </alert>

  <div ng-show="loading">loading...</div>
  <div ng-view ng-class="{'is-disabled': loading}"></div>

</body>
</html>
