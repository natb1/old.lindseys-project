<!doctype html>
<html lang="en" ng-app="lindseysApp">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-controller="NavCtrl">

  <alert ng-repeat="alert in get_alerts()" type="{{alert.type}}" close="close_alert($index)">{{alert.msg}}</alert>

  <div ng-controller="DomainExplorerCtrl" class="container-fluid">
    <div class="row">
      <div class="col-sm-3">
        <h3>Domains</h3>
      </div>
      <div class="col-sm-9">
        <h3 ng-show="selected_domain">Measures</h3>
      </div>
    </div>
    <div class="row">

      <div class="col-sm-3">
        <ul class="nav nav-tabs nav-stacked nav-pills" role="tablist">
          <li ng-repeat="(domain_name, measures) in domains" ng-class="{'active': selected_domain == domain_name}">
            <a class="btn-lg" ng-click="select_domain(domain_name)">{{domain_name}}</a>
          </li>
        </ul>
      </div>

      <div class="col-sm-9">
        <accordion>
          <accordion-group ng-repeat="measure in domains[selected_domain]">
            <accordion-heading>
              <div>{{measure}}</div>
            </accordion-heading>
            <table class="table">
              <tr>
                <td>study</td>
                <td>url</td>
                <td>measures</td>
              </tr>
              <tr ng-repeat="(study_name, study) in studies[measure]">
                <td>{{study_name}}</td>
                <td>{{study.url}}</td>
                <td>{{study.measures}}</td>
              </tr>
            </table>
          </accordion-group>
        </accordion>
      </div>

    </div>
  </div>

</body>
</html>
